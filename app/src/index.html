<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    
    <title>MetaCoin | Truffle Webpack Demo w/ Frontend</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>MetaCoin â€” Example Truffle Dapp</h1>
    <p>You have <strong class="balance">loading...</strong> META</p>

    <h1>Send MetaCoin</h1>

    <label for="amount">Amount:</label>
    <input type="text" id="amount" placeholder="e.g. 95" />

    <label for="receiver">To address:</label>
    <input
      type="text"
      id="receiver"
      placeholder="e.g. 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"
    />

    <button onclick="App.sendCoin()">Send MetaCoin</button>

    <p id="status"></p>
    <p>
      <strong>Hint:</strong> open the browser developer console to view any
      errors and warnings.
    </p>
    <div class="container">
    <div class="list-group">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="address1">Address 1</h5>
          <p class="card-text" id="address1Balance">pending...</p>          
          <h6 class="card-subtitle mb-2 text-muted" ></h6>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="address2">Address 2</h5>
          <p class="card-text" id="address2Balance">pending...</p>          
          <h6 class="card-subtitle mb-2 text-muted" ></h6>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="address3">Address 3</h5>
          <p class="card-text" id="address3Balance">pending...</p>          
          <h6 class="card-subtitle mb-2 text-muted" ></h6>
        </div>
      </div>
    
      
    </div>
  </div>

    <script src="index.js"></script>
    
  </body>
</html>
